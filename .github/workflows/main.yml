name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build:actions
          start: npm start
        env:
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
